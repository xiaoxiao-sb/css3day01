<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #box{
            margin: 100px auto;
            width: 300px;
            height: 100px;
            font-size: 40px;
            font-weight: bold;
            letter-spacing:10px ;
            /*
                文字阴影
                text-shadow：水平方向的偏移量，垂直方向的偏移量，模糊程度，颜色
            */
            text-shadow: 0px 0px 0px pink;
        }
    </style>
</head>
<body>
    <div id="box">尚硅谷</div>
</body>
</html>
