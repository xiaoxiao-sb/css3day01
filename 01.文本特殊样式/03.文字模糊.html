<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            height: 200px;
            line-height: 200px;
            border: 1px solid black;
            text-align: center;
            margin-top: 100px;
            font-size: 70px;
            /*过渡*/
            transition: 1s;
        }
        #box:hover{
            color: transparent;
            text-shadow: 0px 0px 80px #000;
        }
    </style>
</head>
<body>
<div id="box">尚硅谷</div>
</body>
</html>
