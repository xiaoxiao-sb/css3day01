<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        /*
            模糊盒阴影
            1.元素宽度或者元素的高度为0
            2.通过设置扩张程度的大小来控制阴影大小
            3.调节模糊程度来实现效果
        */
        #box{
            margin:100px auto;
            width: 200px;
            height: 0px;
            box-shadow: 0px 0px 40px 10px red;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>

</html>
