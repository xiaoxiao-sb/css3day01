<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            width: 200px;
            height: 200px;
            padding: 100px;
            border: 50px solid rgba(255,0,0,0.2);
            background-image: url("img/icon_doc.png");
            /*背景裁剪*/
            background-clip: border-box;/*默认值*/
            /*从内填充区域开始裁剪*/
            background-clip:padding-box;
            /*从内容区域开始裁剪*/
            background-clip:content-box;
        }
    </style>
</head>
<body>
<div id="box">box</div>
</body>

</html>
