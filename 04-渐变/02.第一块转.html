<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            /*
                设置多个渐变时相当于添加了多个背景图片
                第一个设置的渐变灰遮挡住后边
            */
            background-image: linear-gradient(45deg,red 25%,rgba(0,0,0,0) 25%,rgba(0,0,0,0) 75%,red 75%),
            linear-gradient(135deg,red 25%,rgba(0,0,0,0) 25%,rgba(0,0,0,0) 75%,red 75%);
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
